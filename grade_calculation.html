<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>

</head>
<body>

    <h1>Simple Grade Calculator !</h1>

    <script>

       var marks = Number(prompt("Enter your marks : ")); 
       
       if(marks>=91 && marks<=100){
        alert("A+ Grade !");
       }else if(marks>=81 && marks<=91){
        alert("A Grade !");
       }else if(marks>=71 && marks<=81){
        alert("B+ Grade !");
       }else if(marks>=61 && marks<=71){
        alert("B Grade !");
       }else if(marks>=51 && marks<=61){
        alert("C Grade !");
       }else if(marks>=0 && marks<=51){
        alert("Needs Improvement !")
       }else{
        alert("You have given wrong input !")
       }


    </script>
    
</body>
</html>
