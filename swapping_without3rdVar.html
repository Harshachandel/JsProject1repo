<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    
    <script>

        alert("Swapping the variable without 3rd variable !")

        var a = Number(prompt("Enter the Value For A : "))
        var b = Number(prompt("Enter the Value For B : "))

        var a = 10
        var b = 20

        a = a + b // 10 + 20 = 30 (a = 30)
        b = a - b // 30 - 20 = 10 (b = 10)
        a = a - b // 30 - 10 = 20 (a = 20)
        
        alert("The Value of A is : "+a)
        alert("The Value of B is : "+b)

    </script>

</body>
</html>
